<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reserva - Compañía Argentina</title>
</head>
<body>
    <h1>Compañía Argentina</h1>
    <h2>Registro de Reserva</h2>

    <nav>
        <ul>
            <li><a href="registrar.html">Registrar usuario</a></li>
            <li><a href="pagina1.html">Consultar vuelos disponibles / Reservar</a></li>
            <li><a href="reservas.html">Ver reservas realizadas</a></li>
            <li><a href="eliminar.html">Eliminar reservas realizadas</a></li>
        </ul>
    </nav>

    <section>
        <h3>Formulario de Reserva</h3>
        <form action="pagina2.html" method="post">

            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" value="Córdoba" disabled>
            <br><br>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" value="Mendoza" disabled>
            <br><br>

            <label for="fecha">Fecha de vuelo:</label>
            <input type="date" id="fecha" name="fecha" value="2025-09-01" disabled>
            <br><br>

            <label for="hora">Hora de vuelo:</label>
            <input type="time" id="hora" name="hora" value="10:00" disabled>
            <br><br>

            <label for="clase">Clase:</label>
            <select id="clase" name="clase" required>
                <option value="">Seleccione</option>
                <option value="ejecutiva">Ejecutiva</option>
                <option value="economica">Económica</option>
            </select>
            <br><br>

            <label for="cantidad">Cantidad de Pasajes:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="50" required>
            <br><br>

            <label for="ubicacion">Ubicación:</label>
            <select id="ubicacion" name="ubicacion" required>
                <option value="">Seleccione</option>
                <option value="ventanilla">Ventanilla</option>
                <option value="centro">Centro</option>
                <option value="pasillo">Pasillo</option>
            </select>
            <br><br>

            <label for="silla">Nro de Silla:</label>
            <input type="number" id="silla" name="silla" min="1" max="50">
            <br><br>

            <label for="nombre">Apellido y Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" required>
            <br><br>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" pattern="[0-9]{8}" required>
            <br><br>

            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento">
            <br><br>

            <span>Sexo:</span>
            <input type="radio" id="f" name="sexo" value="F" required>
            <label for="f">F</label>
            <input type="radio" id="m" name="sexo" value="M">
            <label for="m">M</label>
            <br><br>

            <input type="reset" value="Cancelar">
            <input type="submit" value="Aceptar">

        </form>
    </section>

    <footer>
        <p>Sitio Oficial de Compañía Argentina - 2025</p>
    </footer>
</body>
</html>

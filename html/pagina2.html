<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Reserva - Compañia Argentina</title>

  <link rel="stylesheet" href="../css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container-fluid p-0">

    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../img/logo.webp" alt="Compañía Argentina" class="brand-logo" height="70" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Vuelos</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Reservas</a>
              <ul class="dropdown-menu border-0">
                <li><a class="dropdown-item" href="#">Reservar</a></li>
                <li><a class="dropdown-item" href="#">Ver mis reservas</a></li>
                <li><a class="dropdown-item" href="#">Cancelar reserva</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Registrar Usuario</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="container my-4">
      <h1 class="h3 fw-bold mb-1">Compañia Argentina</h1>
      <p class="text-muted mb-0">Registro de Reserva</p>
    </header>

    <main class="container mb-5">
      <section class="bg-white border rounded-4 shadow-sm p-3 p-md-4">
        <h2 class="h5 fw-bold mb-3">Formulario de Reserva</h2>

        <form action="pagina2.html" method="post">
          <div class="row g-3">

            <div class="col-12 col-md-6">
              <label for="origen" class="form-label">Origen</label>
              <input type="text" id="origen" name="origen" class="form-control" value="Cordoba" disabled>
            </div>

            <div class="col-12 col-md-6">
              <label for="destino" class="form-label">Destino</label>
              <input type="text" id="destino" name="destino" class="form-control" value="Mendoza" disabled>
            </div>

            <div class="col-12 col-md-6">
              <label for="fecha" class="form-label">Fecha de vuelo</label>
              <input type="date" id="fecha" name="fecha" class="form-control" value="2025-09-01" disabled>
            </div>

            <div class="col-12 col-md-6">
              <label for="hora" class="form-label">Hora de vuelo</label>
              <input type="time" id="hora" name="hora" class="form-control" value="10:00" disabled>
            </div>

            <div class="col-12 col-md-6">
              <label for="clase" class="form-label">Clase</label>
              <select id="clase" name="clase" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="ejecutiva">Ejecutiva</option>
                <option value="economica">Economica</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label for="cantidad" class="form-label">Cantidad de Pasajes</label>
              <input type="number" id="cantidad" name="cantidad" class="form-control" min="1" max="50" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="ubicacion" class="form-label">Ubicación</label>
              <select id="ubicacion" name="ubicacion" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="ventanilla">Ventanilla</option>
                <option value="centro">Centro</option>
                <option value="pasillo">Pasillo</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label for="nombre" class="form-label">Apellido y Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" maxlength="100" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="dni" class="form-label">DNI</label>
              <input type="number" id="dni" name="dni" class="form-control" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" id="nacimiento" name="nacimiento" class="form-control">
            </div>

            <div class="col-12">
              <span class="form-label d-block mb-1">Sexo</span>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="f" name="sexo" value="F" required>
                <label class="form-check-label" for="f">F</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="m" name="sexo" value="M">
                <label class="form-check-label" for="m">M</label>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 justify-content-end mt-4">
            <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="text-center small py-4 text-primary-emphasis">
      <p class="mb-0">Sitio Oficial de Compañia Argentina - 2025</p>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
